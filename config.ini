[Files]
# Specify the path to the source Excel file (must be .xlsx)
source_file = MA-PDP_v101.xlsx

[API]
# URL for fetching DN (VQ) data
dn_url = http://10.32.18.187:4000/tenant/genesys/routing-entity/dn
# URL for fetching Agent Group (Skills, VAGs, Skill Exprs) data
agent_group_url = http://10.32.18.187:4000/tenant/genesys/routing-entity/agentGroup
# Optional: Timeout in seconds for API requests (default is 15 if omitted)
timeout = 15

[SheetLayout]
# Text expected in the header row (Row 1, Col C or D) for the Ideal Agent column
ideal_agent_header_text = Ideal Agent
# Fallback cell coordinate (e.g., "C2") to check if header text not found in Row 1, Cols C/D
ideal_agent_fallback_cell = C2
# Exact sheet name where VAGs should be extracted from
vag_extraction_sheet = Default Targeting- Group